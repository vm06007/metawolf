<!DOCTYPE html>
<html lang="en" translate="no" class="notranslate">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>Wolfy Wallet</title>
    <link rel="stylesheet" href="rabby-styles.css">
    <style>
        /* Override for expanded/tab view - full screen */
        html,
        body {
            width: 100%;
            height: 100vh;
            min-height: 100vh;
            overflow: hidden;
        }

        #app {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Ensure expanded container uses full height */
        .expanded-container {
            height: 100vh;
        }

        /* Center and constrain content in expanded view */
        .dashboard-panel {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Make header full width in expanded view */
        .dashboard-header {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="loading">
            <div class="loading-content">
                <img src="wolfy-logo.png" alt="Wolfy" class="loading-logo" />
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>
    <script type="module" src="expanded.js"></script>
</body>
</html>
