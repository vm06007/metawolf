<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolfy Wallet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 400px;
            min-height: 600px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
        }

        .container {
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .header h1 {
            font-size: 20px;
            color: #333;
        }

        .account-section {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .account-address {
            font-family: monospace;
            font-size: 14px;
            color: #666;
            word-break: break-all;
            margin-bottom: 10px;
        }

        .balance {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 8px;
        }

        .button-primary {
            background: #4f46e5;
            color: white;
        }

        .button-primary:hover {
            background: #4338ca;
        }

        .button-secondary {
            background: #f3f4f6;
            color: #333;
        }

        .button-secondary:hover {
            background: #e5e7eb;
        }

        .button-danger {
            background: #ef4444;
            color: white;
        }

        .button-danger:hover {
            background: #dc2626;
        }

        .network-selector {
            margin-bottom: 15px;
        }

        .network-selector select {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .accounts-list {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .account-item {
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .account-item:hover {
            background: #f9f9f9;
        }

        .account-item.selected {
            background: #eef2ff;
            border-left: 3px solid #4f46e5;
        }

        .halo-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 8px;
        }

        .halo-linked {
            background: #dcfce7;
            color: #166534;
        }

        .halo-unlinked {
            background: #fee2e2;
            color: #991b1b;
        }

        .lock-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 500px;
            padding: 20px;
        }

        .lock-screen input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">Loading...</div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
